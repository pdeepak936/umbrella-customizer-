<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Umbrella Customi </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <div class="content" >
        <div class="main_box" style="display: flex;">
          <!-- umbrela -->
          <div class="left" style="width: 50%;">
            <div class="umbrella"><img class="logo" id="logo" src=""></div>
            <!-- <img class="umbrela_img" id="umbrela" src="images/Blue umbrella.png"> -->
          </div>
          <!-- color buttons -->
          <div class="right" style="width: 50%;">
            <h1>Custom Umbrella</h1>
            <div class="colorButtons">
              <button onclick="clickFunction()" style="background: black;" id="black" class="btn"></button>
              <button onclick="clickFunction()" style="background: darkgray;" id="darkgray" class="btn"></button>
              <button onclick="clickFunction()" style="background: rgb(22, 22, 206);" id="blue" class="btn"></button>
              <button onclick="clickFunction()" style="background: red;" id="red" class="btn"></button>
              <button onclick="clickFunction()" style="background: rgb(2, 156, 252);" id="blue" class="btn"></button>
              <button onclick="clickFunction()" style="background: yellow;" id="yellow" class="btn"></button>
              <button onclick="clickFunction()" style="background: pink;" id="pink" class="btn"></button>
              <button onclick="clickFunction()" style="background: rgb(248, 2, 43);" id="red" class="btn"></button>
            </div>
            <h3 style="color: black;" class="select_umbrela_title"> Select umbrela colour </h3>
            <p>Upload a logo for an instant preview. </p>
            <p>.png and .jpg files only. Max file size is 5MB. </p>
            <button >
              <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data" style="color: gray">
                <label for="file" class="file-upload-icon">
                  <img src="./images/upload_icon.svg" alt="Upload icon"> Upload Logo
                </label>
                <input id="file" type="file" accept=".png, .svg, .jpg, .jpeg" placeholder="Upload Log" style="color: gray;" >
              </form> 
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

  <footer>

</html>
